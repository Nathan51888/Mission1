<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Street Fighter 6</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <nav>
      <img src="images/Street_Fighter_6_logo.webp" alt="logo" />
      <div class="nav-buttons">
        <a class="btn nav-btn" href="#">Home</a>
        <a class="btn nav-btn" href="#">Characters</a>
        <a class="btn nav-btn" href="#">News</a>
        <a class="btn nav-btn" href="#">Support</a>
      </div>
    </nav>

    <main>
      <div class="left">
        <img src="images/motoff3544-999898358.jpg" alt="main" />
        <h1>Street Fighter 6 Closed Beta Test</h1>
      </div>

      <form>
        <h2>Sign Up Now</h2>
        <div class="form-group">
          <label for="user-name">Name:</label>
          <br />
          <input
            class="form-label"
            type="text"
            id="user-name"
            name="user-name"
            placeholder="Name"
          />
        </div>

        <div class="form-group">
          <label for="user-email">Email:</label>
          <br />
          <input
            class="form-label"
            type="email"
            id="user-email"
            name="user-email"
            placeholder="Email"
          />
        </div>

        <button class="btn" type="submit">Hit the streets!</button>
      </form>
    </main>
  </body>
</html>
